<html>
   
    <head>
        
        <title>REGISTRATION FORM</title>
        <script src="javascript2.js">

        </script>
        <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous"> 
        
    </head>
    <h1 style="margin-left: 30%; color: brown;">REGISTRATION FORM</h1>
    <body style="padding-left: 10%; background-color: burlywood; font-size:large ;">
        <form action="#"></form>
        <div class="form1 row mt-2">
            <label for="inputFirstName" class="col col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="firstName" placeholder="Enter your First name">
            </div>
        </div>

        <div class="form1 row mt-3">
            <label for="inputLastName" class="col col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="lastName" placeholder="Enter your Last name">
            </div>
        </div>
  
        <div class="form1 row mt-3">
            <label for="inputEmail" class="col col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" placeholder="Enter your Email Id">
            </div>
        </div>

        <div class="form-group row mt-3">
            <label for="inputMobileNumber" class="col-sm-2 col-form-label">Mobile:</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="mobNumber" placeholder="Input 10 digits mobile number">
            </div>
          </div>

          <fieldset class="form-group mt-3">
            <div class="row" >
              <legend class="col-form-label col-sm-2 pt-0" >Gender:</legend>
              <div class="col-sm-6 d-flex justify-content-start ">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="maleId" value="option1" >
                  <label class="form-check-label" for="checkMale">
                    Male
                  </label>
                </div>
                <div class="form-check " style="margin-left: 20px;">
                  <input class="form-check-input" type="radio" name="gridRadios" id="femaleId" value="option2">
                  <label class="form-check-label" for="checkFemale">
                    Female
                  </label>
                </div>
              </div>
            </div>
          </fieldset>

          <div class="form-group row mt-3">
            <label for="inputDoB" class="col-sm-2 col-form-label">Date of Birth:</label>
            <div class="col-sm-4">
              <input type="date" class="form-control" id="dateOfBirth" placeholder="dd/mm/yyyy">
            </div>
          </div>

          <div class="form-group row mt-3">
            <label for="inputAddress" class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-4">
            <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
          </div>

          <div class="form-group row mt-3">
            <label for="inputCity" class="col-sm-2 col-form-label">City:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="city" >
            </div>
          </div>

          <div class="form-group row mt-3">
            <label for="inputAreaPin" class="col-sm-2 col-form-label">Area Pin:</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="areaPin" >
            </div>
          </div>

          <div class="form-group row mt-3">
            <label for="inputState" class="col-sm-2 col-form-label">State:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="state" >
            </div>
          </div>

          <div class="form-group row mt-3">
            <label for="inputlevelofQualification" class="col-sm-2 col-form-label">Level of Qualifications:</label>
           <div class="col-sm-4">
               <select class="custom-select">
                     <option selected>Select Level of Qualifications</option>
                     <option value="1">Diploma</option>
                     <option value="1">Bachelors</option>
                     <option value="2">Masters</option>
                     <option value="3">Ph.D</option>
                     
               </select>
           </div>
       </div>


          <div class="form-group row mt-3">
              <label for="inputQualification" class="col-sm-2 col-form-label">Qualifications:</label>
             <div class="col-sm-4">
                 <select class="custom-select">
                       <option selected>Select qualification</option>
                       <option value="1">Diploma</option>
                       <option value="1">B.Tech</option>
                       <option value="2">BCA</option>
                       <option value="3">BSC</option>
                       <option value="4">MCA</option>
                       <option value="5">M.Tech</option>
                       <option value="6">MSC</option>
                 </select>
             </div>
         </div>


         <div class="form-group row mt-3">
          <label for="inputSpecialization" class="col-sm-2 col-form-label">Specialization:</label>
         <div class="col-sm-4 checkbox">
          <div class=" form-checkbox">
            <input type="checkbox" class="form-check-input" id="computerScience">
            <label class="form-checkbox" for="computerScience">Computer Science</label>
          </div>
          <div class=" form-checkbox">
            <input type="checkbox" class="form-check-input" id="infoTechnology">
            <label class="form-checkbox" for="informationTechnology">Information Technology</label>
          </div>
          <div class=" form-checkbox">
            <input type="checkbox" class="form-check-input" id="computerArch">
            <label class="form-checkbox" for="computerArchitecture">Computer Architecture</label>
          </div>
          <div class=" form-checkbox">
            <input type="checkbox" class="form-check-input" id="teleCommunication">
            <label class="form-checkbox" for="teleCommunication">Tele Communication</label>
        </div>
         </div>
        </div>

        <div class="form-group row mt-3">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="password" >
          </div>
        </div>

        <div class="form-group mt-3">
       <button class="btn btn-success" id="reg-btn" onclick="validate()">Register</button>
        </div>

    </form>
    

    </body>
</html>
